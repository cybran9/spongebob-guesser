<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpongeBob Episode Guesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Guess the SpongeBob Episode!</h1>

  <!-- Image from the episode -->
  <img id="frame" src="" alt="SpongeBob frame">

  <!-- Input box + button -->
  <div>
    <input id="guess" placeholder="Enter episode name...">
    <button onclick="checkGuess()">Submit</button>
  </div>

  <!-- Feedback area -->
  <p id="result"></p>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
